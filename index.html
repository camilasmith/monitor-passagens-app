<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Global de Passagens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'brand': { '500': '#3b82f6', '600': '#2563eb' },
                        'gray': { '850': '#182134', '950': '#0b111e' }
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #cbd5e1; }
        .card-item { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        .nav-btn.active { color: #3b82f6; background-color: #3b82f61a; }
        .modal-backdrop { animation: fadeIn 0.3s ease-in-out; }
        .modal-content { animation: slideInUp 0.3s ease-in-out; }
        @keyframes slideInUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="dark">

    <div class="flex h-screen bg-gray-950 text-slate-300">
        <!-- Menu Lateral -->
        <aside class="w-20 bg-gray-950 p-4 flex flex-col items-center border-r border-slate-800">
            <div class="text-brand-500 font-bold text-xl">S&R</div>
            <nav class="flex flex-col items-center gap-6 mt-12">
                <button id="nav-search" class="nav-btn p-3 rounded-xl hover:bg-slate-800 transition-colors" title="Buscar Voos">
                    <i data-lucide="search" class="w-6 h-6"></i>
                </button>
                <button id="nav-alerts" class="nav-btn p-3 rounded-xl hover:bg-slate-800 transition-colors" title="Meus Alertas">
                    <i data-lucide="bell" class="w-6 h-6"></i>
                </button>
            </nav>
        </aside>

        <!-- Painel de Filtros -->
        <section class="w-full max-w-sm bg-slate-900 p-6 flex flex-col border-r border-slate-800">
            <h2 class="text-2xl font-bold text-white mb-6">Encontrar Oportunidades</h2>
            <form id="search-form" class="space-y-4 overflow-y-auto pr-2 flex-grow">
                <div>
                    <label class="text-sm font-medium">Origem / Destino</label>
                    <div class="flex gap-2 mt-1">
                        <input type="text" id="origin" placeholder="Origem" required class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 focus:ring-brand-500 focus:border-brand-500">
                        <input type="text" id="destination" placeholder="Destino" required class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 focus:ring-brand-500 focus:border-brand-500">
                    </div>
                </div>
            </form>
             <div class="mt-4 pt-4 border-t border-slate-800">
                <button type="submit" form="search-form" class="w-full bg-brand-600 text-white font-bold py-3 rounded-lg hover:bg-brand-500 transition-all shadow-lg flex items-center justify-center">
                    <i data-lucide="search" class="w-5 h-5 mr-2"></i>Buscar Agora
                </button>
            </div>
        </section>

        <!-- Conteúdo Principal -->
        <main class="flex-1 p-6 lg:p-8 overflow-y-auto flex flex-col">
            <header class="flex justify-between items-center mb-6">
                 <div>
                    <h2 id="main-title" class="text-3xl font-bold text-white">Resultados da Busca</h2>
                    <span id="results-count" class="text-sm font-medium text-slate-400"></span>
                 </div>
                 <div class="flex items-center gap-2 text-sm text-slate-400">
                    <div id="status-indicator"></div>
                    <span id="status-text">Pronto para buscar.</span>
                </div>
            </header>

            <div id="panel-search-results" class="grid grid-cols-1 xl:grid-cols-2 2xl:grid-cols-3 gap-6"></div>
            <p id="feed-placeholder" class="text-center text-slate-500 col-span-full pt-16">Use o painel à esquerda para buscar uma rota.</p>
            <div id="panel-my-alerts" class="hidden space-y-4"></div>
        </main>
    </div>
    
    <script>
        lucide.createIcons();

        const API_BASE_URL = 'https://monitor-passagens-server.onrender.com';
        
        const elements = {};
        ['nav-search', 'nav-alerts', 'search-form', 'main-title', 'panel-search-results', 'panel-my-alerts', 'status-text', 'status-indicator', 'feed-placeholder', 'results-count'].forEach(id => elements[id] = document.getElementById(id));
        
        let myAlerts = [];
        
        const airlinesData = { 'G3': { name: 'GOL' }, 'LA': { name: 'LATAM' }, 'AD': { name: 'Azul' }, 'TP': { name: 'TAP Air Portugal' }, 'UA': { name: 'United' }, 'CM': { name: 'Copa' }, 'LH': { name: 'Lufthansa' }, 'AV': { name: 'Avianca' }, 'DL': { name: 'Delta' }, 'AF': { name: 'Air France' }, 'KL': { name: 'KLM' }, 'AM': { name: 'Aeromexico' }, 'AA': { name: 'American' }, 'IB': { name: 'Iberia' }, 'BA': { name: 'British Airways' }, 'EK': { name: 'Emirates' }, 'QR': { name: 'Qatar Airways' } };

        function updateStatus(message, color = 'gray') {
            if (elements['status-text']) elements['status-text'].textContent = message;
            if (elements['status-indicator']) {
                const colors = { gray: 'bg-slate-500', blue: 'bg-blue-500', green: 'bg-green-500', red: 'bg-red-500' };
                elements['status-indicator'].innerHTML = `<div class="relative flex h-3 w-3"><span class="animate-ping absolute inline-flex h-full w-full rounded-full ${colors[color]} opacity-75"></span><span class="relative inline-flex rounded-full h-3 w-3 ${colors[color]}"></span></div>`;
            }
        }

        async function handleSearch(origin, destination) {
            elements['feed-placeholder'].style.display = 'none';
            elements['panel-search-results'].innerHTML = '';
            elements['results-count'].textContent = '';
            updateStatus(`Buscando ${origin}→${destination}...`, 'blue');

            try {
                const today = new Date().toISOString().split('T')[0];
                const response = await fetch(`${API_BASE_URL}/api/search-flights?origin=${origin}&destination=${destination}&departureDate=${today}`);
                if (!response.ok) throw new Error(`API Error: ${response.status}`);
                
                const responseData = await response.json();
                
                let offers = [];
                if (Array.isArray(responseData)) {
                    offers = responseData;
                } else if (responseData && Array.isArray(responseData.data)) {
                    offers = responseData.data;
                }

                if (offers.length === 0) {
                    updateStatus(`Nenhuma oferta encontrada.`, 'gray');
                    elements['panel-search-results'].innerHTML = `<p class="text-center text-slate-500 col-span-full pt-16">Nenhuma oferta encontrada para ${origin}→${destination}.</p>`;
                } else {
                    elements['panel-search-results'].innerHTML = offers.map(renderFlightCard).join('');
                    elements['results-count'].textContent = `${offers.length} ofertas encontradas`;
                    lucide.createIcons();
                    updateStatus('Busca concluída!', 'green');
                }
                
                // Salva a rota automaticamente
                if (!myAlerts.some(a => a.origin === origin && a.destination === destination)) {
                    myAlerts.push({ origin, destination });
                    saveAlertsToLocalStorage();
                }

            } catch (error) {
                console.error("Falha ao buscar promoções:", error);
                updateStatus('Erro ao buscar. Verifique o console.', 'red');
            }
        }

        function renderFlightCard(flightData) {
            try {
                const { price, itineraries, validatingAirlineCodes } = flightData;
                const airlineCode = validatingAirlineCodes[0];
                const airlineInfo = airlinesData[airlineCode] || { name: airlineCode };
                const firstSegment = itineraries[0].segments[0];
                const originCode = firstSegment.departure.iataCode;
                const destinationCode = itineraries[0].segments[itineraries[0].segments.length - 1].arrival.iataCode;
                const departureDate = new Date(firstSegment.departure.at).toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
                const promoUrl = `https://www.google.com/flights#flt=${originCode}.${destinationCode}.${new Date(firstSegment.departure.at).toISOString().split('T')[0]}`;

                return `
                    <div class="card-item bg-slate-900 border border-slate-800 rounded-2xl shadow-lg flex flex-col">
                        <div class="p-5">
                            <div class="flex justify-between items-center">
                                <div class="flex items-center gap-2">
                                    <img src="https://logo.clearbit.com/${airlineInfo.name.toLowerCase().replace(/\s/g, '')}.com" onerror="this.style.display='none'" class="h-6 w-6 rounded-full bg-slate-700"/>
                                    <span class="text-sm font-semibold text-slate-300">${airlineInfo.name}</span>
                                </div>
                                <span class="text-xs font-semibold uppercase px-2 py-1 rounded-full bg-slate-800 text-slate-400">Econômica</span>
                            </div>
                            <div class="my-4 text-center">
                                <div class="flex items-center justify-center gap-2 text-xl font-bold text-white">
                                    <span>${originCode}</span>
                                    <i data-lucide="arrow-right" class="w-5 h-5 text-slate-500"></i>
                                    <span>${destinationCode}</span>
                                </div>
                                <div class="text-sm text-slate-400 mt-1">Data: ${departureDate}</div>
                            </div>
                            <div class="bg-slate-800/50 rounded-lg p-3 text-center">
                                <div class="text-xl text-white font-bold">R$ ${parseFloat(price.total).toFixed(2)}</div>
                                <div class="text-xs text-slate-400">Em dinheiro</div>
                            </div>
                        </div>
                        <div class="mt-auto bg-slate-800/50 p-4 rounded-b-2xl">
                             <a href="${promoUrl}" target="_blank" class="w-full bg-brand-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-brand-500 transition-colors flex items-center justify-center text-sm">Ver Oferta</a>
                        </div>
                    </div>
                `;
            } catch (e) { return ''; }
        }
        
        function renderMyAlerts() {
            if (myAlerts.length === 0) {
                elements['panel-my-alerts'].innerHTML = '<p class="text-center text-slate-500">Você ainda não criou nenhum alerta.</p>';
                return;
            }
            elements['panel-my-alerts'].innerHTML = myAlerts.map((alertData, index) => `
                <div class="card-item bg-slate-900 border border-slate-800 rounded-2xl shadow-lg p-5">
                    <div class="flex justify-between items-start">
                        <div>
                            <div class="text-lg font-bold text-white">${alertData.origin} → ${alertData.destination}</div>
                        </div>
                        <button data-index="${index}" class="remove-alert-btn text-slate-500 hover:text-rose-500 text-2xl">&times;</button>
                    </div>
                </div>
            `).join('');
        }
        
        function saveAlertsToLocalStorage() {
            localStorage.setItem('monitorGlobalAlerts', JSON.stringify(myAlerts));
        }

        function loadAlertsFromLocalStorage() {
            const savedAlerts = localStorage.getItem('monitorGlobalAlerts');
            if (savedAlerts) myAlerts = JSON.parse(savedAlerts);
        }
        
        elements['search-form'].addEventListener('submit', (e) => {
            e.preventDefault();
            const origin = document.getElementById('origin').value.toUpperCase().trim();
            const destination = document.getElementById('destination').value.toUpperCase().trim();
            if (origin && destination) handleSearch(origin, destination);
        });
        
        elements['nav-search'].addEventListener('click', () => {
             elements['main-title'].textContent = 'Resultados da Busca';
             elements['panel-search-results'].classList.remove('hidden');
             elements['feed-placeholder'].style.display = 'block';
             elements['panel-my-alerts'].classList.add('hidden');
             elements['nav-search'].classList.add('active');
             elements['nav-alerts'].classList.remove('active');
             elements['results-count'].textContent = '';
             elements['panel-search-results'].innerHTML = '';
             elements['feed-placeholder'].textContent = 'Use o painel à esquerda para buscar uma rota.';
        });

        elements['nav-alerts'].addEventListener('click', () => {
            elements['main-title'].textContent = 'Meus Alertas';
            elements['panel-my-alerts'].classList.remove('hidden');
            elements['panel-search-results'].classList.add('hidden');
            elements['feed-placeholder'].style.display = 'none';
            elements['nav-alerts'].classList.add('active');
            elements['nav-search'].classList.remove('active');
            renderMyAlerts();
        });
        
        elements['panel-my-alerts'].addEventListener('click', (e) => {
            const removeBtn = e.target.closest('.remove-alert-btn');
            if (removeBtn) {
                myAlerts.splice(removeBtn.dataset.index, 1);
                saveAlertsToLocalStorage();
                renderMyAlerts();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadAlertsFromLocalStorage();
            elements['nav-search'].click();
        });
    </script>
</body>
</html>
