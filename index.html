<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smith&Rigoni - Monitor de Passagens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .promo-card, .partner-promo-card {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #e2e8f0; }
        .dark ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #475569; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        #mobile-sidebar { transition: transform 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 dark:bg-slate-900 dark:text-slate-300">

    <div class="relative min-h-screen lg:flex">
        <aside id="mobile-sidebar" class="bg-white dark:bg-slate-800 p-6 flex flex-col flex-shrink-0 border-r border-slate-200 dark:border-slate-700 w-80 fixed inset-y-0 left-0 transform -translate-x-full lg:relative lg:translate-x-0 z-50">
            <div class="flex-shrink-0 flex justify-between items-center">
                <div>
                    <h1 class="text-2xl font-bold text-slate-900 dark:text-white">
                        Smith<span class="text-rose-500">&</span>Rigoni
                    </h1>
                    <p class="text-sm text-slate-500 dark:text-slate-400">Monitor de Oportunidades</p>
                </div>
                <button id="theme-toggle-desktop" class="theme-toggle-button text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg p-2">
                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                    <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
                </button>
            </div>

            <nav class="mt-8 flex-shrink-0 border-b border-slate-200 dark:border-slate-700 pb-4">
                <a href="#" id="nav-dashboard" class="flex items-center w-full px-3 py-2 bg-rose-500/10 text-rose-500 dark:text-rose-400 rounded-lg font-semibold">
                    <i data-lucide="radar" class="w-5 h-5 mr-3"></i> Em Tempo Real
                </a>
                <a href="#" id="nav-history" class="flex items-center w-full px-3 py-2 text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg font-medium mt-2">
                    <i data-lucide="history" class="w-5 h-5 mr-3"></i> Histórico de Voos
                </a>
            </nav>

            <div class="mt-6 flex-shrink-0">
                <h2 class="text-lg font-semibold text-slate-900 dark:text-white mb-4">Monitorar Nova Rota de Voo</h2>
                <form id="monitor-form" class="space-y-4">
                    <div>
                        <label for="monitor-origin" class="text-xs font-medium text-slate-500 dark:text-slate-400">Origem (Código IATA)</label>
                        <input type="text" id="monitor-origin" placeholder="Ex: GRU" class="w-full mt-1 bg-slate-100 dark:bg-slate-700 text-slate-900 dark:text-white px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-rose-500 focus:border-rose-500 text-sm">
                    </div>
                    <div>
                        <label for="monitor-destination" class="text-xs font-medium text-slate-500 dark:text-slate-400">Destino (Código IATA)</label>
                        <input type="text" id="monitor-destination" placeholder="Ex: MIA" class="w-full mt-1 bg-slate-100 dark:bg-slate-700 text-slate-900 dark:text-white px-3 py-2 border border-slate-300 dark:border-slate-600 rounded-lg focus:ring-rose-500 focus:border-rose-500 text-sm">
                    </div>
                    <button type="submit" class="w-full bg-rose-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-rose-600 transition-colors flex items-center justify-center">
                        <i data-lucide="plus-circle" class="w-4 h-4 mr-2"></i> Adicionar Rota
                    </button>
                </form>
            </div>

            <div class="mt-6 overflow-y-auto flex-grow">
                <h3 class="text-lg font-semibold text-slate-900 dark:text-white mb-4">Rotas Monitoradas</h3>
                <div id="monitored-routes" class="space-y-2 mb-6">
                    </div>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-8 overflow-y-auto">
            <header class="lg:hidden flex justify-between items-center mb-6">
                <button id="menu-button" class="text-slate-900 dark:text-white">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>
                <h1 class="text-xl font-bold text-slate-900 dark:text-white">
                    Smith<span class="text-rose-500">&</span>Rigoni
                </h1>
                <button id="theme-toggle-mobile" class="theme-toggle-button text-slate-500 dark:text-slate-400">
                    <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
                    <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
                </button>
            </header>

            <div id="page-dashboard" class="page">
                <header class="hidden lg:flex justify-between items-center mb-6">
                    <h2 class="text-3xl font-bold text-slate-900 dark:text-white">Oportunidades em Tempo Real</h2>
                    <div class="flex items-center gap-2">
                        <span class="relative flex h-3 w-3"><span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span><span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span></span>
                        <span id="status-text" class="text-sm text-green-400">Aguardando busca...</span>
                    </div>
                </header>
                <div id="feed" class="space-y-6">
                    </div>
            </div>
        </main>
    </div>
    
    <script>
        lucide.createIcons();

        const monitorForm = document.getElementById('monitor-form');
        const monitoredRoutesContainer = document.getElementById('monitored-routes');
        const flightFeedContainer = document.getElementById('feed');
        const statusText = document.getElementById('status-text');

        let monitoredRoutes = [];

        const API_BASE_URL = 'https://monitor-passagens-server.onrender.com';
        const airports = [ { code: 'GRU', city: 'São Paulo' }, { code: 'GIG', city: 'Rio de Janeiro' }, { code: 'CNF', city: 'Belo Horizonte' }, { code: 'VCP', city: 'Campinas' }, { code: 'SDU', city: 'Rio de Janeiro' }, { code: 'POA', city: 'Porto Alegre' }, { code: 'REC', city: 'Recife' }, { code: 'SSA', city: 'Salvador' }, { code: 'FOR', city: 'Fortaleza' }, { code: 'JPA', city: 'João Pessoa' }, { code: 'BSB', city: 'Brasília' }, { code: 'MIA', city: 'Miami' }, { code: 'LIS', city: 'Lisboa' }, { code: 'CDG', city: 'Paris' }, { code: 'MCO', city: 'Orlando' }, { code: 'FLL', city: 'Fort Lauderdale' }, { code: 'JFK', city: 'Nova Iorque' }, { code: 'MAD', city: 'Madrid' }, { code: 'EZE', city: 'Buenos Aires' }, ];

        // --- FUNÇÕES DE LÓGICA ---

        async function fetchRealPromotions(origin, destination) {
            statusText.textContent = `Buscando ${origin}→${destination}...`;
            try {
                const today = new Date().toISOString().split('T')[0];
                const response = await fetch(`${API_BASE_URL}/api/search-flights?origin=${origin}&destination=${destination}&departureDate=${today}`);
                if (!response.ok) throw new Error(`Erro na API: ${response.statusText}`);
                
                const responseData = await response.json();
                const offers = responseData.data; // A API da Amadeus geralmente aninha os dados em um campo 'data'
                
                if (!offers || offers.length === 0) {
                    statusText.textContent = `Nenhuma oferta encontrada para ${origin}→${destination}.`;
                } else {
                    flightFeedContainer.innerHTML = ''; // Limpa o feed para novos resultados
                    offers.forEach(offer => {
                        const promoData = mapApiDataToPromo(offer);
                        if(promoData) displayPromotion(promoData);
                    });
                    statusText.textContent = 'Busca concluída!';
                }
            } catch (error) {
                console.error("Falha ao buscar promoções reais:", error);
                statusText.textContent = 'Erro na busca.';
            }
        }

        function mapApiDataToPromo(apiOffer) {
            // AJUSTE PARA O FORMATO DA AMADEUS (SUPOSIÇÃO)
            const originCode = apiOffer.itineraries[0].segments[0].departure.iataCode;
            const destinationCode = apiOffer.itineraries[0].segments[apiOffer.itineraries[0].segments.length - 1].arrival.iataCode;
            const airlineCode = apiOffer.validatingAirlineCodes[0];
            const price = `R$ ${parseFloat(apiOffer.price.total).toFixed(2)}`;

            const originData = airports.find(a => a.code === originCode) || { code: originCode, city: 'Desconhecida' };
            const destinationData = airports.find(a => a.code === destinationCode) || { code: destinationCode, city: 'Desconhecida' };
            
            return {
                origin: originData,
                destination: destinationData,
                price: price,
                airline: airlineCode,
                promoUrl: `https://www.google.com/flights#flt=${originCode}.${destinationCode}.${new Date().toISOString().split('T')[0]}`,
            };
        }

        // --- FUNÇÕES DE RENDERIZAÇÃO (UI) ---

        function displayPromotion(promo) {
            const card = document.createElement('div');
            card.className = 'promo-card bg-white dark:bg-slate-800 rounded-xl shadow-lg overflow-hidden';
            card.innerHTML = `
                <div class="p-6">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm font-semibold text-rose-500">${promo.origin.city} (${promo.origin.code}) → ${promo.destination.city} (${promo.destination.code})</p>
                            <h3 class="text-2xl font-bold text-slate-900 dark:text-white mt-1">${promo.price}</h3>
                        </div>
                        <span class="text-xs font-semibold uppercase px-2 py-1 rounded-full bg-slate-100 dark:bg-slate-700">${promo.airline}</span>
                    </div>
                    <div class="mt-4 flex items-center justify-end">
                         <a href="${promo.promoUrl}" target="_blank" class="bg-rose-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-rose-600 transition-colors text-sm">Ver Oferta</a>
                    </div>
                </div>
            `;
            flightFeedContainer.prepend(card);
        }
        
        function renderMonitoredRoutes() {
            monitoredRoutesContainer.innerHTML = '';
            if (monitoredRoutes.length === 0) {
                monitoredRoutesContainer.innerHTML = '<p class="text-sm text-slate-500 dark:text-slate-500">Nenhuma rota monitorada.</p>';
                return;
            }
            monitoredRoutes.forEach((route, index) => {
                const routeEl = document.createElement('div');
                routeEl.className = 'flex justify-between items-center bg-slate-100 dark:bg-slate-700 p-2 rounded-lg';
                routeEl.innerHTML = `
                    <span class="text-sm font-medium">${route.origin} → ${route.destination}</span>
                    <button data-index="${index}" class="remove-route-btn text-slate-400 hover:text-rose-500">&times;</button>
                `;
                monitoredRoutesContainer.appendChild(routeEl);
            });
        }

        // --- FUNÇÕES DE PERSISTÊNCIA (localStorage) ---
        
        function saveRoutesToLocalStorage() {
            localStorage.setItem('monitoredRoutes', JSON.stringify(monitoredRoutes));
        }

        function loadRoutesFromLocalStorage() {
            const savedRoutes = localStorage.getItem('monitoredRoutes');
            if (savedRoutes) {
                monitoredRoutes = JSON.parse(savedRoutes);
                renderMonitoredRoutes();
            }
        }

        // --- LÓGICA DE EVENTOS ---

        monitorForm.addEventListener('submit', async (event) => {
            event.preventDefault(); 
            const originInput = document.getElementById('monitor-origin');
            const destinationInput = document.getElementById('monitor-destination');
            const origin = originInput.value.toUpperCase();
            const destination = destinationInput.value.toUpperCase();
            const submitButton = monitorForm.querySelector('button[type="submit"]');

            if (origin && destination) {
                submitButton.disabled = true;
                submitButton.innerHTML = '<i data-lucide="loader-2" class="w-4 h-4 mr-2 animate-spin"></i> Buscando...';
                lucide.createIcons();
                
                if (!monitoredRoutes.some(r => r.origin === origin && r.destination === destination)) {
                    monitoredRoutes.push({ origin, destination });
                    saveRoutesToLocalStorage();
                    renderMonitoredRoutes();
                }
                
                await fetchRealPromotions(origin, destination);
                
                submitButton.disabled = false;
                submitButton.innerHTML = '<i data-lucide="plus-circle" class="w-4 h-4 mr-2"></i> Adicionar Rota';
                lucide.createIcons();
                originInput.value = '';
                destinationInput.value = '';
            } else {
                alert("Por favor, preencha os campos de origem e destino.");
            }
        });

        monitoredRoutesContainer.addEventListener('click', (event) => {
            if (event.target.classList.contains('remove-route-btn')) {
                const indexToRemove = parseInt(event.target.getAttribute('data-index'), 10);
                monitoredRoutes.splice(indexToRemove, 1);
                saveRoutesToLocalStorage();
                renderMonitoredRoutes();
            }
        });

        // --- INICIALIZAÇÃO ---
        
        document.addEventListener('DOMContentLoaded', () => {
            loadRoutesFromLocalStorage();
            // Se houver rotas salvas, busca a primeira ao carregar a página
            if (monitoredRoutes.length > 0) {
                fetchRealPromotions(monitoredRoutes[0].origin, monitoredRoutes[0].destination);
            }
        });

        setInterval(() => {
            if (monitoredRoutes.length > 0) {
                console.log("Buscando atualizações de rotas monitoradas...");
                // Busca apenas a primeira rota monitorada para não sobrecarregar a API
                const routeToSearch = monitoredRoutes[0];
                fetchRealPromotions(routeToSearch.origin, routeToSearch.destination);
            }
        }, 300000); // Busca a cada 5 minutos
    </script>
</body>
</html>
